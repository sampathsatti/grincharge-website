{{ with .Site.Data.services }}
  {{ if .enable }}
    <section class="service">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="section-title">
              <h2>
                {{ .title }}
              </h2>
            </div>
          </div>
          {{ $services := .services }}
          {{ range $services }}
            <div class="col-lg-4 col-md-6">
              <div class="service-item">
                <div class="service-content">
                  <h4>{{ .title }}</h4>
                  <p>{{ .description }}</p>
                </div>
              </div>
            </div>
          {{ end }}
        </div>
      </div>
    </section>
  {{ end }}
{{ end }}
